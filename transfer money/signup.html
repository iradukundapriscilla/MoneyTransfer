<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign-Up/Login Page</title>
  <link rel="stylesheet" href="css/style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <header>

          <a href="home.html" title="logo"><img class="logo" src="img/logo"> </a>

    </header>

    <div class="form">
 

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class= "tab"><a href="#login">Log In</a></li>

      </ul>

    
      <div class="tab-content">
        <div id="signup" style="display: block;">
            <h1> Welcome to Transfer money website<br> Send money without !</br></h1>

          <form action="" method="post">

          <div class="top-row">

            <div class="field-wrap">
              <label for="fname">
                First Name<span class="req">*</span>
              </label>
    					<input type="text" id="fname" name="fname" required placeholder ="First Name"/>
            </div>

            <div class="field-wrap">
              <label for="lname">
                Last Name<span class="req">*</span>
              </label>
              <input type="text" id="lname" name="lnmae"required placeholder="Last Name"/>
            </div>
          </div>

          <div class="field-wrap">
            <label for="email">
              Email Address<span class="req">*</span>
            </label>
            <input type="email" id="email" name="email" required placeholder="Email Address">
          </div>

          <div class="field-wrap">
            <label for="password">
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" id="password" name="password"required placeholder="Create A Password"/>
          </div>

          <button class="button button-block"  value="Sign Up">Sign Up </button>

   </form>
  </div> 


    <div id="login">
      <h1>Welcome Back!</h1>

      <form action="/" method="post">

      <div class="field-wrap">
        <label for="email">
          Email Address<span class="req">*</span>
        </label>
        <input type="email" id="email" name="email"required placeholder="Email Address"/>
      </div>

      <div class="field-wrap">
        <label for="password">
          Password<span class="req">*</span>
        </label>
        <input type="password" id="password" name="password"required placeholder="Password"/>
      </div>

      <p class="forgot"><a href="#">Forgot Password?</a></p>

      <button class="button button-block"  value="Log In">Log In</button>


   </form>

  </div> 

 </div>

</div>

  
  </script>
</body>
</html>
